<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atom - Set Password</title>
  </head>
  <body
    style="font-family: Arial, sans-serif; text-align: center; padding: 20px"
  >
    <h2>You have been mapped to a Project in Atom Set Your Password</h2>

    <p>
      A request has been received to set the password for your account. Click
      the button below to reset your password:
    </p>

    <a
      href="http://localhost:3001/set-password?token=${resetPasswordToken}"
      style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #31ad6b;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      "
      >Set Password</a
    >

    <!-- <p>If you did not request this password reset, please ignore this email.</p> -->

    <p>
      Thank you,<br />
      Atom
    </p>
  </body>
</html>
